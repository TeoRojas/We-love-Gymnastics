<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <title>We ♡ Gymnastics</title>
    </head>

    <body>
        <div class="container">
            <div class="center">
                <div class="secundary-text">{{today}}</div>
                <div class="wod-name bold-type" style="margin-top:4%">
                    {{wod.name}}
                </div>

                <div class="inline bold-type">{{wod.wod_type}}</div>
                <div class="inline bold-type">{{wod.time}}</div>

                <div class="container" style="margin:4% 0">
                    <div class="inline-row secundary-text seven-cols">Mon</div>
                    <div class="inline-row secundary-text seven-cols">Tue</div>
                    <div class="inline-row secundary-text seven-cols">Wed</div>
                    <div class="inline-row secundary-text seven-cols">Thu</div>
                    <div class="inline-row secundary-text seven-cols">Fri</div>
                    <div class="inline-row secundary-text seven-cols">Sat</div>
                    <div class="inline-row secundary-text seven-cols">Sun</div>
                    <div class="inline-row bold-type seven-cols">1</div>
                    <div class="inline-row bold-type seven-cols">2</div>
                    <div class="inline-row bold-type seven-cols">3</div>
                    <div class="inline-row bold-type seven-cols">4</div>
                    <div class="inline-row bold-type seven-cols">5</div>
                    <div class="inline-row bold-type seven-cols">6</div>
                    <div class="inline-row bold-type seven-cols">7</div>
                </div>

                {% for exercise in wod.exercises %}
                    <ul class="bold-type">{{ exercise }}</ul>
                {% endfor %}
            </div>

            <footer class="footer">
                <hr>
                <p>We ♡ Gymnastics | © 2022 Teo Rojas.</p>
            </footer>
        </div>

    </body>
</html>
